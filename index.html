<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="اسم شهر خود را وارد کنید" spellcheck="false">
            <button><img src="image/icons8-search-30.png"></button>
        </div>
        <div class="weather">
            <img src="image/jhgugyughu-removebg-preview.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Tehran</h2>
            <div class="details">
                <div class="col">
                    <img src="image/icons8-humidity-80.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/icons8-wind-50 (1).png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
